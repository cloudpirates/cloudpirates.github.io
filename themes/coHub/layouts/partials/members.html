{{ with .Site.Data.members}}
{{ if .enable}}
<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
          <p>{{ .subtitle }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      {{ range .members}}
      <div class="col-lg-3">
        <div class="member-informashion">
          <div class="member-thume">
            <img src="{{ .image | absURL }}" alt="image">
          </div>
          <a href="{{ .url | absURL }}"><h3>{{.name}}</h3></a>
          <p>{{.post}}</p>
        </div>
      </div>
      {{end}}

    </div>
  </div>
</section>
{{end}}
{{end}}
