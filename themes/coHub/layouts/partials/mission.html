{{with .Site.Data.mission}}
{{if .enable}}
<section class="gallery" id="mission">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title | safeHTML }}</h2>
          <p>
            {{.subtitle | safeHTML }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
