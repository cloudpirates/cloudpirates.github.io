{{ with .Site.Data.pricing}}
{{ if .enable}}
<section class="pricing" id="pricing">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{.title}}</h2>
          <p>{{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .itemPrices}}
      <div class="col-lg-4 col-md-6">
        <div class="pricing-wraper">
          <div class="pricing-item">
            {{if .popular}}
            <span class="pricing-item-badge">Popular</span>
            {{end}}
            {{if .value}}
            <span class="pricing-item-badge">Most value</span>
            {{end}}
            <span class="price">
                <sup>â‚¬</sup>{{.price}}
            </span>
            <h3>{{.packcage}}</h3>
            <p>
               {{.description}}
            </p>
          </div>
          <a href="/contact" class="btn btn-primary">Join Us</a>
        </div>
      </div>
      {{end}}
      
    </div>
  </div>
</section>
{{end}}
{{end}}
