{{ with .Site.Data.communities}}
{{ if .enable}}
<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
          <p>{{ .subtitle }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      {{ range .community}}
      <div class="col-lg-3">
        <div class="member-informashion">
          <div class="member-thume">
            <a href="{{ .url | absURL }}"><img src="{{ .image | absURL }}" alt="image"></a>
          </div>
          <h3>{{.name}}</h3>
          <p>{{.post}}</p>
        </div>
      </div>
      {{end}}

    </div>
  </div>
</section>
{{end}}
{{end}}
